ktor {
    deployment {
        port = 8080
        port = ${?PORT}
        rootPath = "/be-cross-check"
    	allowedHost = "localhost:4200"
	allowedSchemes = [ "http", "wss" ]
    }
    application {
        modules = [ com.tp2020.backend.ApplicationKt.mainModule ]
    }
}

authenticationConfiguration {
    adminUserName = "adminUserName"
    adminPassword = "admin"
}

databaseConfiguration {
    driverClassName = "org.postgresql.Driver"
    jdbcUrl = "jdbc:postgresql://crosscheckdocker_postgres_1:5432/tp_production"
    username = "postgres"
    password = "postgres"
}

jwtConfiguration {
    issuer = "localhost"
    secretKey = "123456789abcdefghijklmnoprstuvxz"
}

cookieConfiguration {
    secure = false
    sameSite = None
}
